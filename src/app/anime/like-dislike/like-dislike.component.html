<section class="user-vote-container">
  <div class="counter-container">
    <!-- Event binding -->
    <button
      mat-icon-button
      color="primary"
      (click)="incrementLike()"
      [matBadge]="like"
      [matBadgeHidden]="likehidden"
    >
      <mat-icon color="primary">thumb_up</mat-icon>
    </button>
    <button
      mat-icon-button
      matBadgeColor="accent"
      (click)="incrementDislike()"
      [matBadge]="dislike"
      [matBadgeHidden]="dislikehidden"
    >
      <mat-icon color="warn">thumb_down</mat-icon>
    </button>
  </div>
</section>
